{% block content %}
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="container">
                    <div class="container " style="margin-top: 50px;">
                        <form action="" method="POST">
                            {% csrf_token %}

                            <legend class="border-bottom mb-4">Rate to 10</legend>
     
                            <p class="range-field">
                                <input type="range" name="design" id="design" value="0" min="0" max="10" />
                                <label for="content">Design</label>
                            </p>
                            <p class="range-field">
                                <input type="range" name="usability" id="usability" value="0" min="0" max="10" />
                                <label for="content">Usability</label>
                            </p>
                            <p class="range-field">
                                <input type="range" name="content" id="content" value="0" min="0" max="10" />
                                <label for="content">Content</label>
                            </p>
                            <p>Add Review</p>
                            {% form form=form %}{% endform %}

                            <button class="btn btn-outline-primary" type="submit">submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>





{% endblock %}
